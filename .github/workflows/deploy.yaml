name: Build & Deploy

on:
  push:
    branches: ['main']

  pull_request:
    branches: ['main']

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    name: Build ğŸ—ï¸
    runs-on: ubuntu-latest

    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4

      - name: Set-up pnpm ğŸ“¦
        uses: pnpm/action-setup@v3
        with:
          version: 9

      - name: Set-up Node ğŸ”§
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies ğŸ“¥
        run: pnpm install

      - name: Check formatting ğŸ§¼
        run: pnpm format:check

      - name: Build ğŸ—ï¸
        run: pnpm build

      - name: Upload artifact ğŸ“
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    name: Deploy ğŸš€
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    if: github.ref == 'refs/heads/main'

    steps:
      - name: Setup Pages ğŸ“„
        uses: actions/configure-pages@v4

      - name: Deploy to GitHub Pages ğŸš€
        id: deployment
        uses: actions/deploy-pages@v4
